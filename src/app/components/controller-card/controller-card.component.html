<div class="controller-card" [routerLink]="['/controller', controller.mac]">
  <span><span *ngIf="adminRole"><b>{{controller.username}}&nbsp;{{controller.mac}}&nbsp;</b></span>{{ controller.name }} - {{ controller.description }}</span>
  <span class="status">
    <i [class.green]="controller.status === 'online'" [class.red]="controller.status !== 'online'"></i>
  </span>
</div>
