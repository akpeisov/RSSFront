<div *ngIf="controllers.length === 0" class="empty-state">
  <div class="empty-icon">ğŸ“±</div>
  <h3>No controllers found</h3>
  <p>There are no any linked controllers, try to link it...</p>

<!-- Offline banner -->
<div *ngIf="!isOnline" class="offline-banner" role="status" aria-live="polite">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <circle cx="12" cy="12" r="10" fill="#ff4d4f" />
    <line x1="7" y1="7" x2="17" y2="17" stroke="#fff" stroke-width="2" stroke-linecap="round" />
    <line x1="17" y1="7" x2="7" y2="17" stroke="#fff" stroke-width="2" stroke-linecap="round" />
  </svg>
  <span style="margin-left:8px;font-weight:600;">You're offline</span>
</div>

<div *ngIf="controllers.length > 0">
  <div *ngFor="let controller of controllers">
    <app-controller-card [controller]="controller"></app-controller-card>
  </div>
</div>
