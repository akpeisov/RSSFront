<div class="output-card">
  <div class="output-info">
    <span class="output-name">{{ output.name }}</span>
    <span class="output-timer" *ngIf="output.timer > 0">Timer: {{ output.timer }}s</span>
  </div>
  <label class="switch">
    <input type="checkbox" [checked]="output.state === 'on'" (change)="onChange($event)" />
    <span class="slider round"></span>
  </label>
</div>
