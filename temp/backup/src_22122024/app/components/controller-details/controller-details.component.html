<div>
  <h2>{{ controller?.name }}</h2>
  <p>Status: {{ controller?.status }}</p>
  <h3>Outputs</h3>
  <div *ngFor="let output of controller?.controllerData.outputs">
<!--    <app-output-card [output]="output" ></app-output-card>-->
    <app-output-card [output]="output" [mac]="controller?.controllerData.mac"></app-output-card>
  </div>
  <h3>Inputs</h3>
  <div *ngFor="let input of controller?.controllerData.inputs">
    <app-input-card [input]="input"></app-input-card>
  </div>
</div>
